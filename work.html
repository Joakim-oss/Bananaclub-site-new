<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - BananaClub Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFDE00;
            color: #000000;
            line-height: 1.5;
        }

        /* Navigation */
        nav {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 60px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -1px;
            text-decoration: none;
            color: #61D0EB;
        }

        .nav-links {
            display: flex;
            gap: 60px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.5px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav a:hover {
            color: #0050C8;
            text-shadow: 0 0 10px #0050C8, 0 0 20px #0050C8, 0 0 30px #0050C8;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Work Section */
        .work-section {
            padding: 80px 0;
            min-height: 80vh;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .work-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .work-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(48px, 8vw, 64px);
            font-weight: 900;
            letter-spacing: -2px;
            color: #000000;
            margin-bottom: 20px;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .project-card {
            background-color: #000000;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-15px) scale(1.02);
        }

        .project-card:nth-child(1):hover {
            box-shadow: 0 20px 40px rgba(97, 208, 235, 0.3);
        }

        .project-card:nth-child(2):hover {
            box-shadow: 0 20px 40px rgba(0, 80, 200, 0.3);
        }

        .project-card:nth-child(3):hover {
            box-shadow: 0 20px 40px rgba(255, 150, 120, 0.3);
        }

        .project-card:nth-child(4):hover {
            box-shadow: 0 20px 40px rgba(97, 208, 235, 0.3);
        }

        .project-card:nth-child(5):hover {
            box-shadow: 0 20px 40px rgba(0, 80, 200, 0.3);
        }

        .project-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            pointer-events: none;
        }

        .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            color: #FFDE00;
        }

        .project-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 800;
            color: #61D0EB;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .project-year {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #FF9678;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
            margin: 80px 0;
            padding: 40px;
        }

        .cta-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: #000000;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.2;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 0;
            margin-top: 80px;
        }

        .footer-cities {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #000000;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .social-link {
            color: #000000;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .social-link:hover {
            color: #0050C8;
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 28px;
            height: 28px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                gap: 30px;
                padding: 30px 20px;
                flex-direction: column;
            }

            .logo-text {
                font-size: 24px;
            }

            .nav-links {
                gap: 30px;
            }

            .featured-content {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px;
            }

            .featured-stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-image {
                height: 250px;
            }

            .project-info {
                padding: 20px;
            }

            .cta-section {
                padding: 40px 20px;
            }

            .container {
                padding: 0 20px;
            }

            .social-icons {
                gap: 20px;
            }

            .social-link svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

</body>
